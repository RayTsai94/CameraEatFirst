<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>用戶排行榜</title>
    <style>
        body {
            background: #fffbe6;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .logo {
            width: 60px;
            vertical-align: middle;
            margin-right: 15px;
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff8800;
            margin-bottom: 0.2em;
            display: flex;
            align-items: center;
        }
        .title .emoji {
            font-size: 1.2em;
            margin-left: 15px;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 30px auto;
            background: #fff;
            box-shadow: 0 2px 8px #ffecb3;
        }
        th, td {
            border: 2px solid #ffb300;
            padding: 12px 18px;
            text-align: center;
            font-size: 1.2em;
        }
        th {
            background: #ffe0b2;
            color: #ff8800;
        }
        tr:nth-child(even) {
            background: #fff8e1;
        }
    </style>
</head>
<body>
    <div class="title">
        <img src="/static/logo.png" class="logo" alt="Logo">
        用戶排行榜
        <span class="emoji">👑</span>
    </div>
    <table>
        <tr>
            <th>排名</th>
            <th>用戶ID</th>
            <th>分數</th>
        </tr>
        {% for id, score in user_ranks %}
        <tr>
            <td>
                {% if forloop.counter == 1 %}
                    🥇
                {% elif forloop.counter == 2 %}
                    🥈
                {% elif forloop.counter == 3 %}
                    🥉
                {% else %}
                    {{ forloop.counter }}
                {% endif %}
            </td>
            <td>{{ id }}</td>
            <td style="color:#ff8800;font-weight:bold;">{{ score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
