<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Map - 地圖互動</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #666;
        }
    </style>
</head>
<body>

<div id="loading">載入地圖中...</div>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVsqY0limH9m4WK1sIcfFqh3cfqwC5_9U&callback=initMap" async defer></script>
<script src="map.js"></script>

</body>
</html>
